<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="justify-center align-middle flex flex-col items-center bg-gray-800">
    <h1 class="font-bold text-3xl text-white mt-12 mb-4 ">My Collaborative Canvas</h1>
    <div class="flex items-start">
        <div class="Create1 flex flex-col items-center">
            <button id="Create1" class="mr-6 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Create Note</p>
            </button>
            <button id="PickColor" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Pick Color</p>
            </button>
            <button id="DeleteRect" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Delete Rectangle</p>
            </button>
            <button id="ClearCanvas" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Clear Canvas</p>
            </button>
        </div>
        <div class="Canvas1">
            <canvas id="canvas" width="800" height="600" class="bg-gray-400 border-4"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
