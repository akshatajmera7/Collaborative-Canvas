<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="justify-center align-middle flex flex-col items-center bg-gray-800">
    <h1 class="font-bold text-3xl text-white mt-12 mb-4 ">My Collaborative Canvas</h1>
    <div class="flex items-start">
        <div class="Create1 flex flex-col items-center">
            <button id="Create1" class="mr-6 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Create Note</p>
            </button>
            <button id="PickColor" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Pick Color</p>
            </button>
            <button id="DeleteRect" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Delete Rectangle</p>
            </button>
            <button id="ClearCanvas" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Clear Canvas</p>
            </button>
            <button id="SaveCanvas" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Save Canvas</p>
            </button>
            <button id="LoadCanvas" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Load Canvas</p>
            </button>
            <button id="AddShape" class="mt-2 bg-gray-400 p-2 rounded-md border-emerald-50">
                <p class="text-2xl text-white">Add Shape</p>
            </button>
        </div>
        <div class="Canvas1">
            <canvas id="canvas" width="800" height="600" class="bg-gray-400 border-4"></canvas>
        </div>
    </div>

    <!-- The Color Picker Modal -->
    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="color" id="colorPicker">
        </div>
    </div>

    <!-- The Shape Picker Modal -->
    <div id="shapeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Shape</h2>
            <button id="shapeCircle">Circle</button>
            <button id="shapeOneArrow">One Direction Arrow</button>
            <button id="shapeTwoArrow">Two Direction Arrow</button>
            <button id="shapeRectangle">Rectangle</button>
            <button id="shapeTiltedRectangle">Tilted Rectangle</button>
            <button id="shapeOval">Oval</button>
            <button id="shapeParallelogram">Parallelogram</button>
            <button id="shapeKite">Kite</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
