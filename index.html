<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Roboto', sans-serif;
            color: #ecf0f1;
        }
        header {
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            padding: 20px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-primary {
            background-color: #4CAF50;
            color: white;
        }
        .button-primary:hover {
            background-color: #3e8e41;
        }
        .button-secondary {
            background-color: #3498db;
            color: white;
        }
        .button-secondary:hover {
            background-color: #2980b9;
        }
        .button-danger {
            background-color: #e74c3c;
            color: white;
        }
        .button-danger:hover {
            background-color: #c0392b;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .canvas {
            background-color: #e3e6e8;
            border: 2px solid #d1d5da;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold">My Collaborative Canvas</h1>
    </header>

    <div class="flex justify-center">
        <div class="flex flex-col items-center">
            <div class="mb-4">
                <button id="Create1" class="button button-secondary">Create Note</button>
                <button id="PickColor" class="button button-secondary">Pick Color</button>
                <button id="AddShape" class="button button-secondary">Add Shape</button>
            </div>
            <div>
                <button id="DeleteRect" class="button button-danger">Delete Rectangle</button>
                <button id="ClearCanvas" class="button button-danger">Clear Canvas</button>
                <button id="SaveCanvas" class="button button-primary">Save Canvas</button>
                <button id="LoadCanvas" class="button button-primary">Load Canvas</button>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600" class="canvas"></canvas>
    </div>

    <!-- The Shape Picker Modal -->
    <div id="shapeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Shape</h2>
            <button id="shapeCircle" class="button button-secondary">Circle</button>
            <button id="shapeOneArrow" class="button button-secondary">One Direction Arrow</button>
            <button id="shapeTwoArrow" class="button button-secondary">Two Direction Arrow</button>
            <!-- <button id="shapeRectangle" class="button button-secondary">Rectangle</button> -->
            <button id="shapeTiltedRectangle" class="button button-secondary">Tilted Rectangle</button>
            <button id="shapeOval" class="button button-secondary">Oval</button>
            <button id="shapeParallelogram" class="button button-secondary">Parallelogram</button>
            <button id="shapeKite" class="button button-secondary">Kite</button>
        </div>
    </div>

    <input type="color" id="colorPicker" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
